<!DOCTYPE html>
<html>
<body>
<h1>Help Line</h1>
<form action="#" method="post">
<label for="name">Full Name:</label><br>
<input type="text" id="name" name="name" placeholder="Enter your full name" required style="width: 50%; padding: 4px; margin: 3px 0;"><br><br>
        
<label for="email">Email Address:</label><br>
<input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 50%; padding: 4px; margin: 3px 0;"><br><br>
<label for="phone">Phone Number:</label><br>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" style="width: 50%; padding: 4px; margin: 3px 0;"><br><br>
        
<label for="subject">Issue:</label><br>
<select id="subject" name="Issue" style="width: 20%; padding: 2px; margin: 5px 0;">
<option value="">Issue about</option>
<option value="deposit">deposit</option>
<option value="withdrawl">withdrawl</option>
<option value="other">Other</option>
</select><br><br>
        
<label for="message">Describe:</label><br>
<textarea id="message" name="message" rows="" cols="5" placeholder="Enter your message here..." required style="width: 50%; padding: 5px; margin: 3px 0;"></textarea><br><br>
<label for="attachment">Attachment:</label><br>
<input type="file" id="attachment" name="attachment" style="margin: 5px 0;"><br><br>
        
<button type="submit" style="background-color: #319395; color: white; padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Send Message</button>
<button type="reset" style="background-color: #f436db; color: white; padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-left: 10px;">Reset Form</button>
</form>
</body>
</html>
